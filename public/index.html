<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <div id="map"></div>
  <div id="pano"></div>
  <script type="text/javascript">
    function initialize() {
      var fenway = { lat: -28.0175046, lng: 153.4020889 };
      var map = new google.maps.Map(document.getElementById('map'), {
        center: fenway,
        zoom: 8
      });
      var panorama = new google.maps.StreetViewPanorama(
        document.getElementById('pano'), {
          position: fenway,
          pov: {
            heading: 90,
            pitch: 5
          }
        });
      map.setStreetView(panorama);
      setTimeout(function () {
        $.getJSON("/data.json", function (data) {
          var items = data.Details;
          loadNext(items, 0);
        })
      },5000);

      function loadNext(datas, currentIndex) {
          setTimeout(function () {
            if (currentIndex == datas.length - 1) currentIndex = -1;
            var data = datas[currentIndex + 1];
            astorPlace = { lat: data.lat, lng: data.long };
            pano = map.getStreetView();
            pano.setPosition(astorPlace);
            if (data.head) {
              var pov = pano.getPov();
              pov.heading += data.head;
              pano.setPov(pov);
            }
            loadNext(datas, currentIndex + 1);
          }, 3000);
        }
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQsqbyIKQc9fpn_fnAH8LYHa8AoUkfmg4&callback=initialize">

  </script>
</body>

</html>
